<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href="reset.css" />
  <link rel='stylesheet' href="global.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" alt="People listening to music">
    <div class="card-body">

      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="card__plan">
        <img class="card__plan-svg-icon" src="./images/icon-music.svg" alt="song image">
        <div class="card__plan-info">
          <h2 class="card__plan-title">Annual Plan</h2>
          <p class="card__plan-price">$59.99/year</p>
        </div>
        <a class="card__change" href="#">Change</a>
      </section>

      <section class="card__actions">
        <button class="card__actions-link">Proceed to Payment</button>
        <button class="card__actions-link card__actions-link--cancel">Cancel Order</button>
      </section>
  </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luiz Otavio</a>.
  </div>
</body>

</html>
